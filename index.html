<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Sign up form</title>
</head>
<body>
    <div class="content">
        <div class="left-side">
            <div class="odin-splash">
                <img src="./img/odin-lined.png"></img>
                <div> ODIN </div>
            </div>

            <div class="bg-credits">
                Image by Pawel Czerwinski at <a href="https://unsplash.com/pt-br/fotografias/ilustracao-verde-KWpm9MmEo2s">unsplash.com</a>
            </div>
        </div>
        <form action="" class="form-container">
            <p>Pa diririu dorio cs becasi rarirou <em>dirirou... </em> biri biri pa ri dididi do di ro. RO ri rara matare?</p>
            <p><em>Abc def df ghh.</em></p>
            <fieldset>
                <ul>
                    <li>
                        <div class="input-container">
                            <label for="first_name">FIRST NAME</label><input type="text" id="first_name">
                        </div>
                        <div class="input-container">
                            <label for="last_name">LAST NAME</label><input type="text" id="last_name">
                        </div>
                    </li>
                    <li>
                        <div class="input-container">
                            <label for="user_email">E-MAIL</label><input type="email" id="user_email">
                        </div>
                        <div class="input-container">
                            <label for="user_contact">PHONE NUMBER</label><input type="text" id="user_contact">
                        </div>
                    </li>
                    <li>
                        <div class="input-container">
                            <label for="pass">PASSWORD</label><input type="password" id="pass">
                        </div>
                        <div class="input-container">
                            <label for="cf_pass">CONFIRM PASSWORD</label><input type="password" id="cf_pass">
                        </div>
                    </li>
                </ul>
            </fieldset>
            <button>Create account</button>
            <div class="sign-in"> Already have an account? <a href="#">Sign in</a></div>
        </form>
    </div>
